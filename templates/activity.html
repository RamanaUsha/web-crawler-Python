<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity - Web Crawler</title>
</head>
<body>
    <h1>Your Recent Activity</h1>
    <ul>
        {% for activity in activity %}
        <li>{{ activity.date }}: {{ activity.status }} ({{ activity.pages_crawled }} pages crawled)</li>
        {% else %}
        <li>No recent activity.</li>
        {% endfor %}
    </ul>
</body>
</html>
