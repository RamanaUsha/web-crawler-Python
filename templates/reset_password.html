<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body Styling */
body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 10px;
}

/* Main container */
.container {
    width: 100%;
    max-width: 480px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Reset Password Box */
.reset-password-box {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    text-align: center;
    max-width: 100%;
}

/* Logo Container */
.logo-container {
    margin-bottom: 20px;
}

.logo {
    width: 120px; /* Adjust this based on your logo size */
    height: auto;
}

/* Heading */
h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
    font-weight: bold;
}

/* Input fields */
.input-group {
    margin-bottom: 20px;
}

input[type="password"] {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s;
    background-color: #fafafa;
}

input[type="password"]:focus {
    border-color: #2575fc;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    padding: 15px;
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #1d5eb1;
}

/* Back Link */
.back-link {
    display: block;
    margin-top: 20px;
    color: #2575fc;
    font-size: 14px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.back-link:hover {
    color: #1d5eb1;
}

/* Responsive Design */
@media (max-width: 600px) {
    .reset-password-box {
        padding: 20px;
    }

    h1 {
        font-size: 22px;
    }

    .submit-btn, input[type="password"] {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="reset-password-box">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/WEBCRAWLER-ezgif.com-gif-to-webp-converter.webp') }}" alt="Web Crawler Logo" class="logo">
            </div>

            <h1>Reset Your Password</h1>
            <form action="{{ url_for('reset_password', token=token) }}" method="POST">
                <div class="input-group">
                    <input type="password" name="password" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
            <p><a href="{{ url_for('login') }}" class="back-link">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
