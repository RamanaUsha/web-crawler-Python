<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Include your existing styles here */
    </style>
    <title>Search History</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/WEBCRAWLER-ezgif.com-gif-to-webp-converter.webp') }}" alt="Logo" class="d-inline-block align-top">
            Web Crawler
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Back to Profile</a>
                </li>
                <li>
                    <a class="nav-link" href="{{ url_for('logout') }}" >Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Search History</h3>
        <div class="card shadow-sm mb-3">
            <div class="card-header">
                <strong>Your Crawled URLs</strong>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for entry in search_history %}
                    <li class="list-group-item">
                        <a href="{{ entry[0] }}" target="_blank">{{ entry[0] }}</a>
                        <span class="text-muted">({{ entry[1] }})</span>
                    </li>
                    {% else %}
                    <li class="list-group-item">No search history available.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
